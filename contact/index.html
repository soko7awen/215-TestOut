<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../app/app.js"></script>
</head>
<body>
    <div id="partialNavbar"></div>
    <div class="content">
        <h1 class="underlined-header">Contact Us:</h1>
        <div class="contact">
            <div class="image">
                <img src="../img/contactimg.jpg" alt="">
                <div class="overlay oranged"></div>
            </div>
            <form action="">
                <input type="text" name="name" id="name" placeholder="Name...">
                <input type="email" name="email" id="email" placeholder="Email Address...">
                <input type="tel" name="phone" id="phone" placeholder="Phone Number...">
                <textarea name="message" id="message" rows="8" placeholder="Message..."></textarea>
                <input class="button" type="button" value="SUBMIT" value="Name...">
            </form>
        </div>
    </div>
    <div id="partialFooter"></div>
</body>
</html>
